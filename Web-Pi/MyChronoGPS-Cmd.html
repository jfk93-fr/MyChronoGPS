<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MyChronoGPS - Version 1</title>
	<link rel="stylesheet" href="./css/w3.css">
	<link rel="stylesheet" href="./css/MyChronoGPS.css">
</head>
<body>
<div class="w3-main">
	<div class="w3-container w3-row" id="zone-info">
		<p></p>
	</div>
	<div class="w3-col s3"><a class="w3-button w3-border w3-round" href="MyChronoGPS.html" >Menu</a></div>

	<div class="wrapper w3-container header">
		<h1>MyChronoGPS - Version 1</h1>
			<p>Contrôlez le Chrono et le GPS Online</p>
	</div>

	<div class="w3-container">
		<div class="w3-responsive">
			<div class="w3-row">
				<div class="w3-col l3">
					<button type="button" class="w3-button w3-border w3-round" onclick="ajax_cmd('start_gps.py')">Start GPS</button>
					<p>Démarre le programme MyChronoGPS sur le chronomètre</p>
				</div>
				<div class="w3-col l3">
					<button type="button" class="w3-button w3-border w3-round" onclick="ajax_cmd('stop_gps.py')">Stop GPS</button>
					<p>Arrête le programme MyChronoGPS sur le chronomètre</p>
				</div>
				<div class="w3-col l3">
					<button type="button" class="w3-button w3-border w3-round" onclick="ajax_cmd('shutdown_pi.py')">Arrêt MyChronoGPS</button>
					<p>Arrête le système MyChronoGPS</p>
				</div>
				<div class="w3-col l3"><a class="w3-button w3-border w3-round" href="MyChronoGPS-Cmd.html" >Commande au GPS</a></div>
			</div>
			<div class="w3-row">
				<h2 id="retour"></h2>
				<p id="message"></p>
			</div>
		</div>
	</div>
</div>
<script src="./js/MyChronoGPS-Cmd.js"></script>
</body>
</html>
