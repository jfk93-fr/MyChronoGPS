<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MyChronoGPS Live</title>
	<link rel="stylesheet" href="./css/w3.css">
	<link rel="stylesheet" href="./css/MyChronoGPS.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
	crossorigin="" />
</head>
<!--<body onkeydown="ActionTouche(event)">-->
<body>
	<div class="w3-main">
		<div id="zone-info"></div>
		<textarea id="clipboard" cols=50 style="display:none"></textarea>
	
		<div id="live" class="w3-container" style="display:none">
			<!--
			<div class="w3-container">
				<h3 id="NomCircuit"></h3>
			</div>
			-->
			<!-- Tableau de Bord -->
			<div class="w3-container" id="dashboard">
				<div class="w3-col m2">
					<a class="w3-button w3-border w3-round" href="MyChronoGPS.html" >Menu</a>
				</div>
				<div class="w3-col m2">
					<h3 id="NomCircuit"></h3>
				</div>
				<div class="w3-col m6">
					<div class="w3-cell">
						<div class="w3-row">&nbsp;</div>
						<div class="w3-row">
							<a class="w3-button w3-blue w3-round-large" href="#"  onClick="switchLive();" id="pause-play" title="pause/play" >[]</a>
						</div>
					</div>
					<div class="w3-cell" style="width:180px; padding:0px 10px 10px 10px;">
						<div id="LCD" class="w3-border w3-round-large" style="background:cyan; color:green; padding:8px 24px 8px 24px;">
							<div id="L0">&nbsp;</div>
							<div id="L1" class="w3-row w3-xlarge w3-center">&nbsp;</div>
							<div id="L2" class="w3-row">&nbsp;</div>
						</div>
					</div>
					<div class="w3-cell">
						<div style="padding:6px 18px 6px 18px;">
							<div id="led" class="w3-row led-blue-off"></div>
						</div>
						<div style="padding:6px 18px 6px 18px;">
							<div id="ledw" class="w3-row led-red-off"></div>
						</div>
					</div>
					<div class="w3-cell" style="width:120px; padding:0px 0px 0px 0px; vertical-align:top;">
						<div id="Chronos" class="w3-border w3-round-large" style="background:yellow; color:blue; padding:4px 12px; 4px; 12px;">
							<div id="C0">&nbsp;</div>
							<div id="C1" class="w3-row">&nbsp;</div>
							<div id="C2" class="w3-row">&nbsp;</div>
							<div id="C3" class="w3-row">&nbsp;</div>
						</div>
					</div>
					
				</div>
			</div>
	
			<!-- Page Content -->
			<div class="w3-container">
				<div id="container-map">
					<div id="map" style="display:none; width:100%; height:660px;"></div>
				</div>
			</div>
	</div>

	<script src="js/ajax.js" type="text/javascript"></script>
	<script src="js/MyChronoGPS-leaflet-provider.js"></script>
	<script src="js/MyChronoGPS-Circuits.js"></script>
	<script src="js/MyChronoGPS-Live-ajax.js"></script>
	<script src="js/MyChronoGPS-Live.js"></script>
	<script src="js/MyChronoGPS-Functions.js"></script>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin="">
	</script>
	<script src="js/leaflet-providers.js"></script>	
</body>
</html>
