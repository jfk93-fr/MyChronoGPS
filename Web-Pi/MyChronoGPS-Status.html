<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MyChronoGPS - Version 1</title>
	<link rel="stylesheet" href="./css/w3.css">
	<link rel="stylesheet" href="./css/MyChronoGPS.css">
	<link rel="stylesheet" href="./css/MyChronoGPS-Status.css">
</head>
<body onload="afficherScreenSize('screensize');">
<div class="w3-main LCD35">
	<div class="w3-container w3-row" id="zone-info">
	</div>
	<div class="w3-container">
		<div id="div-up LCD35-show">
			<button id="up" class="w3-button btnup LCD35-show" onclick="window.scroll(0, 0);"></button>
		</div>
		<div id="div-down LCD35-show">
			<button id="down" class="w3-button btndown LCD35-show" onclick="window.scrollBy(0, window.innerHeight);"></button>
		</div>
	</div>

	<div class="w3-row">
		<span class="w3-col l3 LCD35-hide"><a class="w3-button w3-border w3-round" href="MyChronoGPS.html" >Menu</a></span>
		<span class="w3-col l6 s6 LCD35-show">
			<a href="MyChronoGPS.html" class="w3-button w3-border w3-round">
			<span class="btnmainmenu"></span>
			</a>
			Menu
		</span>
		<span class="w3-col l3 LCD35-hide"><a class="w3-button w3-border w3-round" href="MyChronoGPS-Dashboard.html" >Dashboard</a></span>
		<span class="w3-col l6 s6 LCD35-show">
			<a href="MyChronoGPS-Dashboard.html" class="w3-button w3-border w3-round">
			<span class="btndashboard"></span>
			</a>
			Dashboard
		</span>
	</div>
	<!--<div class="w3-col s3"><a class="w3-button w3-border w3-round" href="#" onclick="lcd35()">LCD35</a></div>-->
	<!--<div id="screensize" class="screensize"></div>-->

	<div class="w3-container LCD35-hide">
		<h1>MyChronoGPS - Version 1</h1>
			<p>Etat de MyChronoGPS</p>
	</div>

	<div id="div-refresh">
		<button id="refresh" class="w3-button btnrefresh" onclick="document.location.reload(false)"></button>
	</div>

	<div class="w3-container">
		<div class="w3-responsive">
			<div class="w3-row w3-padding-small">
				<div class="w3-col l2 s6">
					Serveur :
				</div>
				<div class="w3-col l2 s6">
					<span id="hostname"></span>
				</div>
				<div class="w3-col l2 s6">
					@IP :
				</div>
				<div class="w3-col l2 s6">
					<span id="adresseip"></span>
				</div>
				<div class="w3-col l2 s6">
					Temp. CPU :
				</div>
				<div class="w3-col l2 s6">
					<span id="cputemp"></span>
				</div>
			</div>
			<div class="w3-row  w3-padding-small">
				<div class="w3-col l2 s6">
					<span class="w3-col l2 LCD35-hide">
					<a class="w3-button w3-border w3-round" href="#" id="show-process" onclick="displayProcess()">Show Process</a>
					</span>
					<span class="w3-col l2 s12 LCD35-show">
						<a href="#" class="w3-button w3-border w3-round" onclick="displayProcess()">
							<span id="btnprocess" class="btnprocess"></span>
						</a>
						<span id="show-process-mini">
						Process
						</span>
					</span>
				</div>
				<div class="w3-col l10 s12">
					<div id="process" class="w3-tiny"></div>
				</div>
				<div id="info-cmd">
				</div>
			</div>
			<div class="w3-row w3- w3-padding-small">
				<div class="w3-col l2 s6">
					<span class="w3-col l2 LCD35-hide">
					<a class="w3-button w3-border w3-round" href="#" id="show-disks" onclick="displayDisks()">Show Disks</a>
					</span>
					<span class="w3-col l2 s12 LCD35-show">
					<a href="#" class="w3-button w3-border w3-round" onclick="displayDisks()">
						<span id="btndisks" class="btndisks"></span>
					</a><span id="show-disks-mini">
					Disks
					</span>
				</div>
				<div class="w3-col l10 s12">
					<div id="disks" class="w3-tiny"></div>
				</div>
			</div>
			<div class="w3-row">
				<h2 id="retour"></h2>
				<p id="message"></p>
			</div>
		</div>
	</div>
</div>
<script src="./js/MyChronoGPS-Status.js"></script>
<script src="./js/screenFunctions.js"></script>

</body>
</html>
